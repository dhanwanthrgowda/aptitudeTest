<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Global styles for the white-black theme */
        body {
            background-color: black;  /* Set background to black */
            color: white;  /* Set text color to white */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Style for the registration form */
        form {
            background-color: #222;  /* Dark grey background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;  /* Border color */
            border-radius: 4px;
            background-color: #333;  /* Dark background for input fields */
            color: white;  /* Text color inside input */
        }

        input[type="submit"] {
            background-color: #f1c40f;  /* Gold color for the submit button */
            color: black;  /* Black text color on button */
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e67e22;  /* Darker orange color on hover */
        }

        /* Style for the error message */
        #error_message {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: red;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
            font-size: 1.2em;
        }

        /* Style for the links */
        a {
            color: #f1c40f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for the "Already have an account?" link */
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>User Registration</h1>
        
        <!-- Show error message if the username already exists -->
        {% if username_taken %}
            <div id="error_message">
                Username already exists. Please choose a different username.
            </div>
            <script>
                // Show the error message for 3 seconds, then hide it
                document.getElementById('error_message').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('error_message').style.display = 'none';
                }, 3000);  // Hide after 3 seconds
            </script>
        {% endif %}

        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
